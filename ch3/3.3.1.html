#tooltip{
	position:absolute;
	border:1px solid #333;
	background:#f7f5d1;
	padding:1px;
	color:#333;
	display:none;
}	
</style>
<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/3.3.1.js"></script>
</head>

<body>
	<p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1111111111111111</a></p>
	<p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2222222222222222</a></p>
	<p><a href="#" title="这是自带提示1">自带提示1</a></p>
	<p><a href="#" title="这是自带提示2">自带提示2</a></p>
